{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Share View</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
<!--===============================================================================================-->
<style>
/* Split the screen in half */
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}
.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
.left {
  left: 0;
 
}

/* Control the right side */
.right {
  right: 0;
  
}
</style>
</head>
<body>
<div class="container-contact100">

	<div class="split left">
  <div class="centered">
    
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Log In
				</span>

				<div class="wrap-input100 validate-input" >
					<span class="label-input100">User Name</span>
					<input class="input100" type="text" name="uname" placeholder="Enter User Name">
					<span class="focus-input100"></span>
				</div>
<br>
				<div class="wrap-input100 validate-input" >
					<span class="label-input100">Password</span>
					<input class="input100" type="password" name="pass" placeholder="Enter Password">
					<span class="focus-input100"></span>
				</div>

	<br>			

				
	<br>			<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
				<div class="text-center w-full p-t-115">
						<span class="txt1">
							Not a member?
						</span>

						<a class="txt1 bo1 hov1" href="#">
							Sign up now							
						</a>
					</div>
			</form>
		</div>
	</div>

  </div>


<div class="split right">
  <div class="centered">
    
		<div class="wrap-contact100">
			<form action='./plot' method='POST' class="contact100-form validate-form">
			{% csrf_token %}
				<span class="contact100-form-title">
					Know Your Share
				</span>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Start Date</span>
					<input class="input100" type="date" name="name" placeholder="Enter Start Date">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">End Date</span>
					<input class="input100" type="date" name="email" placeholder="Enter End Date">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 input100-select">
					<span class="label-input100">Chart Type</span>
					<div>
						<select class="selection-2" name="plot">
							<option>Time Series for Trade</option>
							<option>OHLC</option>
							<option>Candel Stick</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Symbols</span>
					<div>
						<select class="selection-2" name="service">
							<option>ACC</option>
							<option>ADANIPORTS</option>
							<option>AMBUJACEM</option>
							<option>ASIANPAINT</option>
							<option>AXISBANK	</option>
							<option>BAJAJ-AUTO	</option>
							<option>BANKBARODA</option>
							<option>BHEL</option>
							<option>BPCL</option>
							<option>BHARTIARTL</option>
							<option>BOSCHLTD</option>
							<option>CAIRN</option>
							<option>CIPLA	</option>
							<option>COALINDIA	</option>
							<option>DRREDDY</option>
							<option>GAIL</option>
							<option>GRASIM</option>
							<option>HCLTECH</option>
							<option>HDFCBANK</option>
							<option>HEROMOTOCO</option>
							<option>HINDALCO</option>
							<option>HINDUNILVR</option>
							<option>HDFC</option>
							<option>ITC</option>
							<option>ICICIBANK</option>
							<option>IDEA</option>
							<option>INDUSINDBK</option>
							<option>INFY</option>
							<option>KOTAKBANK</option>
							<option>LT</option>
							<option>LUPIN</option>
							<option>M&M	</option>
							<option>MARUTI</option>
							<option>NTPC</option>
							<option>ONGC</option>
							<option>POWERGRID</option>
							<option>PNB</option>
							<option>RELIANCE</option>
							<option>SBIN</option>
							<option>SUNPHARMA</option>
							<option>TCS</option>
							<option>TATAMOTORS</option>
							<option>TATAPOWER</option>
							<option>TATASTEEL</option>
							<option>TECHM</option>
							<option>ULTRACEMCO</option>
							<option>VEDL</option>
							<option>WIPRO</option>
							<option>YESBANK</option>
							<option>ZEEL</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>

  </div>
</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{% static 'vendor/animsition/js/animsition.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js'%}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js'%}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>

</body>
</html>
